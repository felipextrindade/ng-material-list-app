<div class="align">
    <mat-card class="new-list-card">
      <mat-card-header>
        <mat-card-title>
          <h2>Crie um item</h2>
        </mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
  
        <form class="item-form" [formGroup]="itemForm">
          <mat-list role="list">
  
            <!-- Item name form -->
            <mat-list-item role="listitem">
              <mat-form-field>
                <input matInput placeholder="Nome do item" [(ngModel)]="newItem.name" name="itemName" formControlName="itemName" required>
                <mat-error>
                  Por favor, preencha um nome
                </mat-error>
              </mat-form-field>
            </mat-list-item>
            <!-- Item name form -->

            <!-- List type form -->
          <mat-list-item role="listitem">
              <mat-form-field>
                <mat-select placeholder="Categoria" [(ngModel)]="categoryId" name="listType" (change)="getListsByCategories()" formControlName="listType" required>
                  <mat-option *ngFor="let category of categories" [value]="category.id">
                    {{ category.name }}
                  </mat-option>
                </mat-select>
                <mat-error>
                    Por favor, preencha uma categoria
                </mat-error>
              </mat-form-field>
            </mat-list-item>
            <!-- List type form -->
  
            <!-- Item list form -->
            <mat-list-item role="listitem">
              <mat-form-field>
                <mat-select placeholder="Lista do item" [(ngModel)]="newItem.listId" name="itemList" formControlName="itemList" required>
                  <mat-option *ngFor="let list of lists" [value]="list.id">
                    {{ list.name }}
                  </mat-option>
                </mat-select>
                <mat-error>
                    Por favor, preencha uma lista
                </mat-error>
              </mat-form-field>
            </mat-list-item>
            <!-- Item list form -->
  
            <mat-list-item role="listitem">
              <button [disabled]="itemForm.invalid" mat-raised-button color="primary" (click)="saveItem()">Enviar</button>
            </mat-list-item>
          </mat-list>
        </form>
      </mat-card-content>
    </mat-card>
